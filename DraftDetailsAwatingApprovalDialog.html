<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Select Basic -->
    <div class="control-group">
        <label class="control-label" for="IssueStatus">Status</label>
        <div class="controls">
            <select name="IssueStatus" class="input-medium" id="IssueStatus">
                <option>In Progress</option>
                <option>Complete</option>
            </select>
        </div>
    </div>

    <!-- Button (Double) -->
    <div class="control-group">
        <label class="control-label" for="btnApprove"></label>
        <div class="controls">
            <button name="btnApprove" class="btn btn-success" id="btnApprove">Approve</button>
            <button name="btnReject" class="btn btn-danger" id="btnReject">Reject</button>
        </div>
    </div>

    <!-- Button -->
    <div class="control-group">
        <label class="control-label" for="btnRequestRevision"></label>
        <div class="controls">
            <button name="btnRequestRevision" class="btn btn-default" id="btnRequestRevision">Request Revision</button>
        </div>
    </div>

    <!-- Button -->
    <div class="control-group">
        <label class="control-label" for="btnEditDraft"></label>
        <div class="controls">
            <button name="btnEditDraft" class="btn btn-primary" id="btnEditDraft">Edit</button>
        </div>
    </div>


</body>
</html>
