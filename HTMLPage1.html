<body>
    <div class='outer'>
        <div class='fullTopHalf'>
            <div class='fullTopHalf'>
                <H2>Add Program Specific Event</H2>
                <div class='quadrant1'>
                    <div class="form-horizontal">
                        <!-- Trigger Details -->
                        <!-- Text tbType-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tbTitle">Title:</label>
                            <div class="col-lg-8">
                                <input name="Title" required class="form-control input-md" id="tbTitle" type="text" placeholder="">
                            </div>
                        </div>
                        <!-- Text tbPhase-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tbDueDate">Due Date:</label>
                            <div class="col-lg-8">
                                <input name="DueDate" required class="form-control input-md" id="tbDueDate" type="text" placeholder="">
                            </div>
                        </div>
                        <!-- Textarea tbDescription -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tbComments">Comments:</label>
                            <div class="col-lg-8">
                                <textarea name="Type" class="form-control" id="tbComments"></textarea>
                            </div>
                        </div>
                        <!-- Multiple Radios -->
                        <div class="form-group">
                            <label class="radio-inline">Status:<input type="radio" name="optradio">Complete</label>
                            <label class="radio-inline"><input type="radio" name="optradio">Not Complete</label>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="button1id"></label>
                            <div class="col-md-8">
                                <button name="button1id" class="btn btn-success" id="button1id">Add</button>
                                <button name="button2id" class="btn btn-default" id="button2id">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--HTML user profile data-->
        <div id="currentuserprofile">
            <div>
                <input type="text" id="userID" title="user ID goes here" readonly="readonly">
            </div>
            <div>
                <input type="text" id="userName" title="user name goes here" readonly="readonly">
            </div>
            <div>
                <input type="text" id="userProgram" title="user name goes here" readonly="readonly">
            </div>
            <div>
                <input type="text" id="digestmsg" title="list digest goes here" readonly="readonly">
            </div>
            <div>
                <input type="text" id="error" title="error message goes here" readonly="readonly">
            </div>
        </div>
