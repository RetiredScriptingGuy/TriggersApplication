<body>
    <div class="outer">
        <div class="profileFullTopHalf">
            <H2>My Profile </H2>

            <div class="profile">
                <div class="form-horizontal">
                    <div>

                        <!-- Form Name -->
                        <div>
                            <span id="currentUserLabel">User Name Here</span>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="ddlUser">User</label>
                            <div class="col-md-4">
                                <label name="user" class="form-control" id="ddlUser">First.Last</label>
                            </div>
                        </div>

                        <!-- Select ddlType -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="ddlType">Please select if your PEO or Competency</label>
                            <div class="col-md-4">
                                <select name="PEO" class="form-control" id="ddlType">
                                    <option selected="selected">Select Value</option>
                                    <option>PEO</option>
                                    <option>Competency</option>
                                </select>
                            </div>
                        </div>
                        <!--Leadership controls are hidden if user is PEO-->
                       
                        <div id="leadershipcontrols">
                            <!-- Select ddlCompetency-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="ddlCompetency">Competency</label>
                                <div class="col-md-4">
                                    <select name="PEO" class="form-control" id="ddlCompetency">
                                        <option selected="selected">Select Value</option>
                                        <option value="1">6.0D </option>
                                        <option value="2">6.6 </option>
                                        <option value="3">6.7 </option>
                                        <option value="4">6.8 </option>
                                    </select>
                                </div>
                            </div>
                            <!-- Select ddlTD-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="ddlTD">Are you a TD/POC?</label>
                                <div class="col-md-4">
                                    <select name="acat" class="form-control" id="ddlTD">
                                        <option selected="selected">Select Value</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Select ddlTierThree-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="ddlTier3">Tier Three</label>
                                <div class="col-md-4">
                                    <select name="ddlTier3" class="form-control" id="ddlTier3"></select>
                                </div>
                            </div>
                        </div> 
                        <!-- end of Competency form and leadership control-->
                        <!-- PEO controls are hidden if user is Competency-->

                        <div id="peocontrols">
                            <!-- Select ddlPEO-l-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="ddlPEO_l">Are you a PEO-L?</label>
                                <div class="col-md-4">
                                    <select name="peo_l" class="form-control" id="ddlPEO_l">
                                        <option selected="selected">Select value</option>
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>
                            </div>
                            <!-- peosubgroup1 is hidden if user is a PEO-l -->
                            <div id="peosubgroup1">

                                <!-- Select ddlPEO -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="ddlPEO">PEO</label>
                                    <div class="col-md-4">
                                        <select name="PEO" class="form-control" id="ddlPEO">
                                            <option>Select value</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Select ddlPMA -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="ddlPMA">PMA</label>
                                    <div class="col-md-4">
                                        <select name="pma" class="form-control" id="ddlPMA">
                                            <option>Select value</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Select ddlPSM-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="ddlPSM">Are you a PSM?</label>
                                    <div class="col-md-4">
                                        <select name="acat" class="form-control" id="ddlPSM">
                                            <option>Yes</option>
                                            <option>No</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- PEO subgroup2 is hidden if user is PSM -->
                                <div id="peosubgroup2">
                                    <!-- Select ddlProgram -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="ddlProgram">Program</label>
                                        <div class="col-md-4">
                                            <select name="planetype" class="form-control" id="ddlProgram">
                                                <option>Select value</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Select ddlACAT -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="ddlACAT">ACAT</label>
                                        <div class="col-md-4">
                                            <select name="acat" class="form-control" id="ddlACAT">
                                                <option>Select value</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Select ddlPhase -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="ddlPhase">Phase</label>
                                        <div class="col-md-4">
                                            <select name="phasesustainment" class="form-control" id="ddlPhase">
                                                <option value="development">EMD</option>
                                                <option value="test">TMRR</option>
                                                <option value="production">Production P&amp;D</option>
                                                <option value="fleetintroduction">Fleet Introduction P&amp;D</option>
                                                <option value="postproduction">Post Production P&amp;D</option>
                                                <option value="sustainment">O&amp;S</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="btnCancel"></label>
                            <div class="col-md-8">
                                <button name="Update" type="button" class="btn btn-primary" id="btnUpdate" onclick="UpdateProfile()">Update</button>
                                <button name="Cancel" type="button" class="btn btn-default" id="btnCancel" onclick="CancelProfile()">Cancel</button>
                            </div>
                        </div>

                        <div id="statuspanel" class="form-group">
                            <label class="col-md-4 control-label" for="tbStatus">Status</label>
                            <div class="col-md-4">
                                <label name="status" class="form-control" id="tbStatus">Status here</label>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--HTML user profile data-->
    <div class="profilebox">
        <div>
            <input type="text" id="userID" title="user ID goes here" readonly="readonly">
        </div>
        <div>
            <input type="text" id="userName" title="user name goes here" readonly="readonly">
        </div>
        <div>
            <input type="text" id="userProgram" title="user program goes here" readonly="readonly">
        </div>
        <div>
            <input type="text" id="digestmsg" title="list digest goes here" readonly="readonly">
        </div>
        <div>
            <input type="text" id="error" title="error message goes here" readonly="readonly">
        </div>
    </div>
    <div id="overlay"></div>
